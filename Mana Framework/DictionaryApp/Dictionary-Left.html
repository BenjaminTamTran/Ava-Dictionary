document.addEventListener('WebViewJavascriptBridgeReady', onBridgeReady, false)
function onBridgeReady(event) {
  bridge = event.bridge
  var uniqueId = 1
  bridge.init(function(message, responseCallback) {
  })

  bridge.registerHandler('testJavascriptHandler', function(data, responseCallback) {
    var responseData = { 'Javascript Says':'Right back atcha!' }
    responseCallback(responseData)
  })
}

function setFunction(func){
  data = '{"dict_api_type" : "save_function_and_move_to_center", "function_name" : "' + func + '"}';
  _.selectFunction(data, function(responceData){
    
  });
}
(function() {
  var root = this;
  var _ = function(obj) {
    if (obj instanceof _) return obj;
    if (!(this instanceof _)) return new _(obj);
    this._wrapped = obj;
  };

  if (typeof exports !== 'undefined') {
    if (typeof module !== 'undefined' && module.exports) {
      exports = module.exports = _;
    }
    exports._ = _;
  } else {
    root._ = _;
  }

  _.selectFunction = function(params, iterator, context){
    bridge.send(params, function(responseData) {
      iterator.call(context, responseData);
    })
  };
}).call(this);
</script>
